<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Language Translator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-language me-2"></i>PLM Language Translator
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-flask me-1"></i>PLM Language Translator
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid my-4">
        <div class="row">
            <!-- Left Column - Translation Interface -->
            <div class="col-lg-8">
                <!-- Source Text Panel -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit me-2 text-primary"></i>Source Text
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="translatorForm">
                            <div class="mb-3">
                                <label for="sourceText" class="form-label">Enter text to translate:</label>
                                <textarea class="form-control" id="sourceText" name="sourceText" rows="5"
                                    maxlength="5000" placeholder="Enter your text here..." required></textarea>
                                <div class="form-text">
                                    <span id="charCount">0</span>/5000 characters
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Translation Settings Panel -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2 text-primary"></i>Translation Settings
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-8">
                                <label for="targetLanguage" class="form-label">Target Language:</label>
                                <select class="form-select" id="targetLanguage" name="targetLanguage" required>
                                    {% for language in languages %}
                                    <option value="{{ language.key }}">{{ language.text }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="button" id="translateBtn" class="btn btn-primary w-100">
                                    <i class="fas fa-language me-2"></i>Translate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Translation Result Panel -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-check-circle me-2 text-success"></i>Translation Result
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="translatedText" class="form-label">Translated text:</label>
                            <textarea class="form-control" id="translatedText" name="translatedText" rows="5" readonly
                                placeholder="Translation will appear here..."></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" id="copyBtn" class="btn btn-outline-secondary" disabled>
                                <i class="fas fa-copy me-2"></i>Copy
                            </button>
                            <button type="button" id="clearBtn" class="btn btn-outline-danger">
                                <i class="fas fa-trash me-2"></i>Clear All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status Area -->
                <div id="statusArea"></div>
            </div>

            <!-- Right Column - Test Results -->
            <div class="col-lg-4">
                <!-- Test Results Panel -->
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-clipboard-check me-2 text-info"></i>Test Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="outcome" class="form-label">Outcome: <span class="text-danger">*</span></label>
                            <select class="form-select" id="outcome" name="outcome" required>
                                <option value="">Select Outcome</option>
                                <option value="Success">Success</option>
                                <option value="Failure">Failure</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="accuracy" class="form-label">Accuracy (%): <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="accuracy" name="accuracy" min="0"
                                max="100" step="0.1" placeholder="Enter accuracy percentage" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="testedBy" class="form-label">Tested By: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="testedBy" name="testedBy"
                                placeholder="Enter your name..." required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observation" class="form-label">Observation:</label>
                            <textarea class="form-control" id="observation" name="observation" rows="4"
                                maxlength="500" placeholder="Enter your observations..."></textarea>
                            <div class="form-text">
                                <span id="observationCharCount">0</span>/500 characters
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" id="saveTestResultsBtn" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Save Test Results
                            </button>
                            <button type="button" id="viewTestResultsBtn" class="btn btn-outline-info">
                                <i class="fas fa-eye me-2"></i>View Test Results
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-3">Translating...</div>
        </div>
    </div>

    <!-- Test Results Modal -->
    <div class="modal fade" id="testResultsModal" tabindex="-1" aria-labelledby="testResultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testResultsModalLabel">
                        <i class="fas fa-clipboard-list me-2"></i>Saved Test Results
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="testResultsContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="mt-2">Loading test results...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="exportExcelBtn" class="btn btn-success">
                        <i class="fas fa-file-excel me-2"></i>Export to Excel
                    </button>
                    <button type="button" id="refreshTestResultsBtn" class="btn btn-outline-primary">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>

</html>
